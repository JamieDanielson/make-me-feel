<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Make Me Feel</title>

  <!-- [1] -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- [2] -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Gayathri:wght@100;400;700&family=Poppins:wght@300;400;500&family=Red+Rose:wght@300;400;700&display=swap" />

  <!-- [3] -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Gayathri:wght@100;400;700&family=Poppins:wght@300;400;500&family=Red+Rose:wght@300;400;700&display=swap"
    media="print" onload="this.media='all'" />

  <!-- [4] -->
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600&family=Gayathri:wght@100;400;700&family=Poppins:wght@300;400;500&family=Red+Rose:wght@300;400;700&display=swap" />
  </noscript>

</head>

<body>
  <h1>Make Me Feel</h1>
  <section class="moods">
    <div class="mood-titles">
      <div class="mood-title mood-title-happy" id="happy">
        <p>Happy</p>
      </div>
      <div class="mood-title mood-title-sad" id="sad">
        <p>Sad</p>
      </div>
      <div class="mood-title mood-title-smart" id="smart">
        <p>Smart</p>
      </div>
      <div class="mood-title mood-title-aww" id="aww">
        <p>Aww</p>
      </div>
    </div>
  </section>
  <section class="mood-content">
    <div class="mood-content-item" id="happy-content">
      <p>happy stuff here</p>
    </div>
    <div class="mood-content-item" id="sad-content">
      <p>sad stuff here</p>
    </div>
    <div class="mood-content-item" id="smart-content">
      <p>learn stuff here</p>
    </div>
    <div class="mood-content-item" id="aww-content">
      <p>aww stuff here</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
